<h1>List Items</h1><br />

<form>
    <fieldset>
    <legend>List Item</legend>
    
    <label>Item Name:</label>
    <input type="text" id="item_name" name="item_name"><br />
    <label>Item Price:</label>
    <input type="text" id="item_price" name="item_price"><br />
    <label>QTY:</label>
    <input type="text" id="qty" name="qty"><br />
    <label>Item Description:</label>
    <textarea id="item_desc" name="item_desc"></textarea><br />
    <input type="button" value="List Item" onclick="listItem()">
    <input type="reset" value="Reset">
</fieldset>
</form>

<div id="message"></div>
